<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Color Picker</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 350px;
      height: auto;
      margin-bottom: 20px;
    }
    input[type="color"] {
      margin-top: 10px;
      width: 100px;
      height: 40px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" 
       xmlns:xlink="http://www.w3.org/1999/xlink" 
       viewBox="0 0 349.5 250.01">

    <!-- Water Drop (kept as PNG) -->
    <image overflow="visible" width="1024" height="1024" 
           xlink:href="yh413xyh413xyh41.png"  
           transform="matrix(0.4512 0 0 0.4512 -56.25 -78)">
    </image>

    <!-- Group all hanger parts -->
    <g id="hanger" fill="purple" stroke="black" stroke-width="1">
      <!-- First part -->
      <g>
        <path d="M248.58,166.5c0,0-28.58,166.5z"/>
        <path d="M229.582,248.01L241.288,230h9.582,248.01z"/>
      </g>
      
      <!-- Second part -->
      <g>
        <path d="M100.5,168.5c0,0,2.36-15,10.5z"/>
        <path d="M119.425,250.01l-0.931-098,2.955h86.195
          L119.425,250.01z"/>
      </g>
      
      <!-- Third part -->
      <g>
        <path d="M203.5,36.5c0,13.65-7.81,25.57-36,37-36
          S203.5,16.62,203.5,36.5L203.5,36.5z"/>
        <path d="M183.97,68.808l-7.973-15.279-19.586,32.071
          L183.97,68.808z"/>
      </g>
    </g>
  </svg>

  <!-- Color Picker -->
  <label for="colorPicker">Pick Hanger Color:</label>
  <input type="color" id="colorPicker" value="#8A2BE2">

  <script>
    const hanger = document.getElementById("hanger");
    const picker = document.getElementById("colorPicker");

    picker.addEventListener("input", (event) => {
      hanger.setAttribute("fill", event.target.value);
      hanger.setAttribute("stroke", event.target.value);
    });
  </script>
</body>
</html>
