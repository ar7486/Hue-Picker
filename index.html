<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexiLogo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    svg {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }
    input[type="color"] {
      cursor: pointer;
      width: 120px;
      height: 40px;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!--(editable color) -->
    <g id="hanger" fill="#000000">
      <path d="M50 100 L100 20 L150 100 Z"/>
    </g>
    
    <!-- (fixed image) -->
    <image href="data:image/png;base64,BASE64_STRING_HERE"
           x="70" y="80" width="60" height="100"/>
  </svg>

  <!-- Color Picker -->
  <input type="color" id="colorPicker" value="#000000">

  <script>
    const picker = document.getElementById("colorPicker");
    const hanger = document.getElementById("hanger");
    picker.addEventListener("input", e => {
      hanger.setAttribute("fill", e.target.value);
    });
  </script>

</body>
</html>
